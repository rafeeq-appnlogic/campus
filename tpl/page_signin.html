<style type="text/css">
  .loginStyle{
    margin-top: 110px !important;
    background: #ffffff none repeat scroll 0 0;
    box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    margin: 0 auto 100px;
    max-width: 360px;
    padding: 45px;
    position: relative;
    text-align: center;
    z-index: 1;
    background-color: rgb(242,242,242);
  }
</style>
<div class="container w-xxl w-auto-xs loginStyle" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t" style="margin-top: -10px !important;">{{app.name}}</a>
  <div class="m-b-lg">
    <!-- <div class="wrapper text-center">
      <strong>Sign in to get in touch</strong>
    </div> -->
   <!--  <form name="form" class="form-validation">

      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="password" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Log in</button>

    <form role="form" class="ng-pristine ng-valid">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Enter User Id" type="text" ng-model="userid" ng-keyup="hideMsg()" required>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Password" type="password" ng-model="password" required>
      </div>
      <button type="submit" class="btn btn-info btn-block" ng-click="checkLogin()" ng-disabled='form.$invalid'>Log in</button>
      <div style="padding-top:10px;">
        <a ui-sref="app.pr-add"><button type="submit" class="btn btn-success btn-block" ng-click="addNew()">Sign Up</button></a>
      </div>
    </form>
  </div>
</div>
