<div class="container">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Reset leaves</h4>
        </div>
        <div class="modal-body">
          <form class="bs-example form-horizontal ng-pristine ng-valid">
          <div class="form-group">
            <label class="col-lg-4 control-label">No. of Employees</label>
            <div class="col-lg-5">
              <p class="form-control-static">10</p>
            </div>
          </div>
            <div class="form-group">
              <label class="col-lg-4 control-label">Reset Remarks</label>
              <div class="col-lg-5">
                <textarea style=" width:109%" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group">
            <label class="col-sm-4 control-label">Reset Date</label>
            <div class="col-sm-3" ng-controller="DatepickerDemoCtrl">
              <div class="input-group w-md">
                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </div>
            </div>
          </div>
            <div class="form-group">
              <div class="col-lg-offset-4 col-lg-10">
                <button type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-refresh"></i><span class="f-s-14 f-w-500">&nbsp; Reset Leaves</span></button>
              </div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
