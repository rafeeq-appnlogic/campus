
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">HR | Employee Leave Management | Leave Reset</h1>
</div>
<!-- <div class="wrapper-md" ng-controller="" style="padding-bottom: 0px"> -->
<div class="wrapper-md"  style="padding-bottom: 0px">
  <div class="row">
  <div class="col-lg-10">
    <a ui-sref='app.Reset-Leaves' class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-refresh"></i><span class="f-s-14 f-w-500">&nbsp; Reset Leaves </span></a>
    <a ui-sref='app.Reset-Settings' class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-cog"></i><span class="f-s-14 f-w-500">&nbsp; Reset Settings </span></a>
  </div>
  </div>
</div>
<!-- data table -->
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      Leave Reset
    </div>
    <div class="table-responsive">
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/EmployeeLeaveMangement/leavereset.json',
          aoColumns: [
            { mData: 'Employee' },
            { mData: 'ResetDate' },
            { mData: 'Remarks' },
            { mData: 'ResetBy' },
          ]
        }" class="table table-striped table table-bordered b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%">Employee</th>
            <th  style="width:25%">Reset date</th>
            <th  style="width:25%">Remarks</th>
            <th  style="width:15%">Reset by</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
