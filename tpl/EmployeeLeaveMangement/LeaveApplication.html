<div class="container">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Employee Category</h4>
        </div>
        <div class="modal-body">
          <form class="bs-example form-horizontal ng-pristine ng-valid">
            <div class="form-group">
              <label class="col-lg-2 control-label col-lg-offset-2">Name</label>
              <div class="col-lg-5">
                <input class="form-control" placeholder="Name" type="text">
              </div>
            </div>
            <div class="form-group">
            <label class="col-lg-2 control-label col-lg-offset-2">Prefix</label>
              <div class="col-lg-5">
                <input class="form-control" placeholder="Prefix" type="text">
              </div>
            </div>
            <div class="form-group">
            <label class="col-lg-2 control-label col-lg-offset-2">Staus</label>
              <div class="col-lg-5">
                <div class="radio">
                  <label class="i-checks">
                    <input name="a" value="option2" checked="" type="radio">
                    <i></i>
                    Active
                  </label>&nbsp;&nbsp;&nbsp; 
                  <label class="i-checks">
                    <input name="a" value="option2"  type="radio">
                    <i></i>
                    InActive
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-4 col-lg-10">
                <button type="button" class="btn btn-sm btn-info">Create</button>
                <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">HR | Employee Leave Management | Leave Application</h1>
</div>

<!-- data table -->
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      Leave Application
    </div>
    <div class="panel-body">
      <div class="row">
      <div class="col-md-12">
        <p style="font-size: 17px"><b>Note : </b> List of employee leave applications and their status. Use the various filters to find specific leave applications.</p>
        <br>
      </div>
      <div class="col-md-3">
      <input class="form-control" placeholder="Employee Name or Number" type="text">
      </div>
      <div class="col-md-3">
      <select ui-jq="chosen" class="w-full" ng-model="department">
        <option value="test">Test</option>
        <option value="test1">Test 2</option>
      </select>
      </div>
      <div class="col-md-3">
      <input class="btn btn-primary" value="View Applications" type="button">
      </div>
      </div>
      <hr>
     <div class="table-responsive" ng-show="department=='test'">
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/EmployeeLeaveMangement/leave_application.json',
          aoColumns: [
            { mData: 'Employee' },
            { mData: 'Startdate' },
            { mData: 'Enddate' },
            { mData: 'No_of_days' },
            { mData: 'LeaveType' },
            { mData: 'LeaveStatus' },
            { mData: 'Reason' }
          ]
        }" class="table table-striped table table-bordered b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%">Employee</th>
            <th  style="width:15%">Start date</th>
            <th  style="width:15%">End date</th>
            <th  style="width:15%">No. of days</th>
            <th  style="width:15%">Leave type</th>
            <th  style="width:15%">Leave status</th>
            <th  style="width:25%">Reason</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    </div>
  </div>
</div>
