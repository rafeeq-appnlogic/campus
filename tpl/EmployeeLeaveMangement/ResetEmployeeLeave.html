
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">HR | Employee Leave Management | Employee Leave Reset </h1>
</div>
<!-- <div class="wrapper-md" ng-controller="" style="padding-bottom: 0px"> -->
<!-- <div class="wrapper-md"  style="padding-bottom: 0px">

</div> -->
<!-- data table -->
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
       Employee Leave Reset
    </div>
    <div class="panel-body">
      <div class="row">
      <div class="col-md-12"><p style="font-size: 17px"><b>Note : </b> All leaves for this employee will be updated.</p>
      </div>
      </div>
      <form class="bs-example form-horizontal ng-pristine ng-valid">
      <p></p>
        <div class="form-group">
          <label class="col-lg-2 ">Employee Name </label>
          <label class="col-lg-1 " style="text-align: left;">:</label>
          <div class="col-lg-3">
          <p class="">Rafeeq - EMP002 </p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 ">Employee Department </label>
          <label class="col-lg-1 " style="text-align: left;">:</label>
          <div class="col-lg-3">
          <p class="">English </p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 ">Employee Position</label>
          <label class="col-lg-1 " style="text-align: left;">:</label>
          <div class="col-lg-3">
          <p class="">Junior</p>
          </div>
        </div>
     <div class="table-responsive">
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/EmployeeLeaveMangement/leave_application.json',
          aoColumns: [
            { mData: 'Employee' },
            { mData: 'Startdate' },
            { mData: 'Enddate' },
            { mData: 'No_of_days' },
            { mData: 'LeaveType' },
            { mData: 'LeaveStatus' },
            { mData: 'Reason' }
          ]
        }" class="table table-striped table table-bordered b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%">Employee</th>
            <th  style="width:15%">Start date</th>
            <th  style="width:15%">End date</th>
            <th  style="width:15%">No. of days</th>
            <th  style="width:15%">Leave type</th>
            <th  style="width:15%">Leave status</th>
            <th  style="width:25%">Reason</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="form-group">
    <p><br></p>
      <label class="col-lg-2 ">Reset Remarks</label>
      <label class="col-lg-1 " style="text-align: left;">:</label>
      <div class="col-lg-3">
      <textarea style="width: 100%" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 ">Reset Date</label>
      <label class="col-lg-1 " style="text-align: left;">:</label>
      <div class="col-sm-3" ng-controller="DatepickerDemoCtrl">
        <div class="input-group w-md">
          <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-3 col-lg-10">
        <button type="submit" class="btn btn-sm btn-info"><i class="glyphicon glyphicon-refresh"></i><span class="f-s-14 f-w-500">&nbsp; Reset Leaves</span></button>
      </div>
    </div>
    </form>

    </div>
  </div>
</div>
