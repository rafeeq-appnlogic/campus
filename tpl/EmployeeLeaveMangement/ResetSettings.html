<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">HR | Employee Leave Management | Reset Settings</h1>
</div>
<div class="wrapper-md ng-scope">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
       Leave Reset Settings
    </div>
    <div class="panel-body">
      <div class="row">
      <div class="col-md-12"><p style="font-size: 17px"><b>Note : </b>Configure how employees with non-deducted LOP leaves will be managed when resetting their leaves.</p>
      </div>
      </div>
      <form class="bs-example form-horizontal ng-pristine ng-valid">
        <div class="form-group">
          <div class="col-lg-12">
                <div class="radio">
                  <label class="i-checks">
                    <input name="a" value="option2" checked="" type="radio">
                    <i></i><b> Do not reset leaves for employees with non-deducted LOP leaves.</b>
                    <p style="margin-left: 7px">Employees with non-deducted LOP leaves will be left out during Leave Reset. Option to force Leave Reset available if required.</p>
                  </label>
                </div>
                <div class="radio">
                  <label class="i-checks">
                    <input name="a" value="option2" type="radio">
                    <i></i><b> Do not reset leaves for employees with non-deducted LOP leaves.</b>
                     <p style="margin-left: 7px">Employees with non-deducted LOP leaves will be included when performing a Leave Reset. All LOP leaves taken before the leave reset date will be removed and will not be available when generating the payslip.
                      </p>
                  </label>
                </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-0 col-lg-12">
            <button type="button" class="btn btn-sm btn-info"><i class="glyphicon glyphicon-saved"></i><span class="f-s-14 f-w-500">&nbsp; Save Settings</span></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
