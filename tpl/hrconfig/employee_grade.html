<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">HR -> Configuration -> Employee Grade</h1>
</div>
<div class="wrapper-md" style="padding-bottom: 0px">
  <div class="row">
  <div class="col-lg-10">
    <button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i><span class="f-s-14 f-w-500">&nbsp; Add </span></button>
  </div>
  </div>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">Employee Position
    </div>
    <div class="table-responsive">
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/hrconfig/grade_datatable.json',
          aoColumns: [
            { mData: 'grade' },
            { mData: 'Priority' },
            { mData: 'maxday' },
            { mData: 'maxweek' },
            { mData: 'active' },
            { mData: 'action' },
          ]
        }" class="table table-striped b-t b-b">
        <thead>
          <tr>
            <th  style="width:25%">Employee Grade</th>
            <th  style="width:25%">Priority</th>
            <th  style="width:10%">Max Day</th>
            <th  style="width:10%">Max Week</th>
            <th  style="width:10%">Active</th>
            <th  style="width:20%">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="modal-header">
      <button aria-hidden="true" data-dismiss="modal" class="close" type="button">
          <i class="fa  fa-times-circle "></i>
      </button>
      <h4 class="modal-title" id="header"> Employee Grade</h4>
        </div>
        <div class="modal-body">
      <div class="panel-body">
          <div class="">
        <form method="post" action="" class="form-horizontal">
           <div class="form-group">
         <label class="col-md-4 control-label">Grade Name</label>
         <div class="col-md-5">
             <input type="text" name="EMP_G_NAME" class="form-control input-sm" id="name" placeholder="" />
         </div>
           </div>
           <div class="form-group">
         <label class="col-md-4 control-label">Priority</label>
         <div class="col-md-5">
             <input type="text" name="EMP_G_PRIORITY" class="form-control input-sm" id="priority" placeholder="" />
         </div>
           </div>
      <div class="form-group">
         <label class="col-md-4 control-label">Max Periods per Day</label>
         <div class="col-md-5">
             <input type="text" name="EMP_G_MAX_DAY" class="form-control input-sm" id="day" placeholder="" />
         </div>
      </div>
      <div class="form-group">
         <label class="col-md-4 control-label">Max Periods per Week</label>
         <div class="col-md-5">
             <input type="text" name="EMP_G_MAX_WEEK" class="form-control input-sm" id="week" placeholder="" />
         </div>
      </div>
      <div class="form-group">
          <label class="col-md-4 control-label">Status</label>
          <div class="col-md-6">
        <label class="radio-inline">
            <input type="radio" name="EMP_G_ACTIVE_YN" checked class="staus_yes staus" id="radio_1">Active
        </label>
        <label class="radio-inline">
            <input type="radio" name="EMP_G_ACTIVE_YN" class="staus_no staus" id="radio_2">Inactive
        </label>
        <input type="hidden" name="" class="staus_val" >
          </div>
      </div><br>
      <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-2">
        <button type="button" name="insert" class="btn btn-info btn-sm submit" id="submit" >Create</button>
        <button type="button" name="update" class="btn btn-warning btn-sm update hidden" id="update" >Update</button>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Cancel</button>
          </div>
      </div>
       </form>
      </div>
        </div>
    </div>
      </div>
  </div>
