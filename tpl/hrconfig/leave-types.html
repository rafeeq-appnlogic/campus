<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">HR -> Configuration -> Leave Types</h1>
</div>
<div class="wrapper-md" style="padding-bottom: 0px">
  <div class="row">
  <div class="col-lg-10">
   <a ui-sref='app.Leavetype-Add'> <button type="button" class="btn btn-sm btn-info"><i class="fa fa-plus"></i><span class="f-s-14 f-w-500">&nbsp; Add </span></button></a>
  </div>
  </div>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">Employee Leave Types
    </div>
    <div class="table-responsive">
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/hrconfig/leavetype.json',
          aoColumns: [
            { mData: 'leave_type' },
            { mData: 'leave_code' },
            { mData: 'leave_count' },
            { mData: 'leave_bal' },
            { mData: 'status' },
            { mData: 'action' },
          ]
        }" class="table table-striped b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%">Leave Type</th>
            <th  style="width:15%">Leave Code</th>
            <th  style="width:15%">Leave Count</th>
            <th  style="width:15%">Leave Balance</th>
            <th  style="width:15%">Active</th>
            <th  style="width:20%">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
