<div class="container">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Employee Department</h4>
        </div>
        <div class="modal-body">
          <form class="bs-example form-horizontal ng-pristine ng-valid" ng-controller="hrconfig">
            <div class="form-group">
              <label class="col-lg-4 control-label col-lg-offset-1">Department Name</label>
              <div class="col-lg-5">
                <input class="form-control" ng-model="dept_name" type="text">
              </div>
            </div>
            <div class="form-group">
            <label class="col-lg-4 control-label col-lg-offset-1">Department Code</label>
              <div class="col-lg-5">
                <input class="form-control" ng-model="dept_code" type="text">
              </div>
            </div>
            <div class="form-group">
            <label class="col-lg-3 control-label col-lg-offset-2">Status</label>
              <div class="col-lg-5">
                <label class="i-switch i-switch-md bg-succ m-t-xs m-r">
                <input type="checkbox" ng-model="status" id="status">
                <i></i>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-5 col-lg-10">
                <button type="button" class="btn btn-sm btn-info" ng-click="createDept()">Create</button>
                <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">HR -> Configuration -> Employee Department</h1>
</div>
<!-- <div class="wrapper-md" ng-controller="FormDemoCtrl" style="padding-bottom: 0px"> -->
<div class="wrapper-md" style="padding-bottom: 0px">
  <div class="row">
  <div class="col-lg-10">
    <button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i><span class="f-s-14 f-w-500">&nbsp; Add </span></button>
  </div>
  </div>
</div>
<!-- data table -->
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      Employee Department
    </div>
    <div class="table-responsive">
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/hrconfig/emp_cate.json',
          aoColumns: [
            { mData: 'Employee_Cat' },
            { mData: 'Prefix' },
            { mData: 'Active' },
            { mData: 'Action' },
          ]
        }" class="table table-striped table table-bordered b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%">Department Name</th>
            <th  style="width:25%">Department Code</th>
            <th  style="width:25%">Staus</th>
            <th  style="width:15%">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
