<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">HR -> Configuration ->Working Days</h1>
</div>
<div class="wrapper-md" style="padding-bottom: 0px">
  <div class="row">
  <div class="col-lg-10">
    <button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i><span class="f-s-14 f-w-500">&nbsp; Add </span></button>
  </div>
  </div>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading">Working Days
    </div>
    <div class="table-responsive">
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/hrconfig/workingdays.json',
          aoColumns: [
            { mData: 'Monthly' },
            { mData: 'Weekly' },
            { mData: 'Action' },
          ]
        }" class="table table-striped table table-bordered b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%">Monthly</th>
            <th  style="width:25%">Weekly</th>
            <th  style="width:15%">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <form class="bs-example form-horizontal ng-pristine ng-valid">
          <div class="form-group">
            <label class="col-lg-2 control-label col-md-offset-2">Monthly</label>
            <div class="col-lg-5">
              <input class="form-control" placeholder="Monthly" value="25" type="text">
            </div>
          </div>
          <div class="form-group">
          <label class="col-lg-2 control-label col-md-offset-2">Weekly</label>
            <div class="col-lg-5">
              <input class="form-control" placeholder="Weekly" value="7" type="text">
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-lg-offset-4 col-lg-10">
              <button type="button" class="btn btn-sm btn-info">Save</button>
              <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Cancel</button>
            </div>
          </div>
      </form>
        </div>
      </div>
    </div>
  </div>
