<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">HR Configuration | Employee Position</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading">
      <!-- <button type="button" class="btn btn-primary btn-sm">Add</button> -->
      <button class="btn btn-sm btn-success" type="button" data-toggle="modal" data-target="#myModal"> <i class="glyphicon glyphicon-plus"> </i> Add Position</button>
    </div>
    <div class="table-responsive">
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/hrconfig/datatable.json',
          aoColumns: [
            { mData: 'position_name' },
            { mData: 'emp_category' },
            { mData: 'status' },
            { mData: 'action' },
          ]
        }" class="table table-striped b-t b-b">
        <thead>
          <tr>
            <th  style="width:30%">Position Name</th>
            <th  style="width:30%">Category</th>
            <th  style="width:20%">Active</th>
            <th  style="width:20%">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="modal-header">
      <button aria-hidden="true" data-dismiss="modal" class="close" type="button">
          <i class="fa  fa-times-circle "></i>
      </button>
      <h4 class="modal-title" id="header">Employee Position</h4>
        </div>
        <div class="modal-body">
      <div class="panel-body">
          <div class="">
        <form id="FormValidation" method="post" action="" class="form-horizontal">
            <div class="form-group">
          <label class="col-md-4 control-label">Position Name</label>
          <div class="col-md-5">
              <input type="text" class="form-control input-sm" id="EMP_P_NAME" name="EMP_P_NAME" placeholder="" />
          </div>
            </div>
            <div class="form-group">
          <label class="col-md-4 control-label">Employee Category</label>
          <div class="col-md-5">
              <select name="EMP_P_CATEGORY_ID" class="form-control m-b input-md" id="EMP_P_CATEGORY_ID" >
              <option value="">Select</option>
              <option value="cat1">category1</option>
              <option value="cat2">category2</option>
              </select>
          </div>
            </div>
            <div class="form-group">
          <label class="col-md-4 control-label">Status</label>
          <div class="col-md-6">
              <label class="radio-inline">
            <input type="radio" name="EMP_P_ACTIVE" checked class="Active" id="" value="Y">Active
              </label>
              <label class="radio-inline">
            <input type="radio" name="EMP_P_ACTIVE" class="Inactive" id="" value="N">Inactive
            <input type="hidden" name="EMP_P_ACTIVE_YN"  id="EMP_P_ACTIVE_YN" value="Y">
              </label>
          </div>
            </div><br>
            <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-2">
              <button type="button" class="btn btn-primary btn-sm save" id="save">Create</button>
              <button type="button" class="btn btn-warning btn-sm hidden update" id="update">Update</button>
              <input type="hidden" id="updatedID">
          </div>
          <div class="col-md-2" id="cancel">
              <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Cancel</button>
          </div>
            </div>
          </form>
      </div>
        </div>
    </div>
      </div>
  </div>
