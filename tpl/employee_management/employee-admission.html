<style>
.nav-tabs li.active a, .nav-tabs li.active a:focus, .nav-tabs li.active a:hover {
    background: #00ACAC none repeat scroll 0 0 !important;
    color:#ffffff !important;
}
.btncolor{
  background: #00ACAC !important;
}
</style>
<div class="bg-light lter b-b wrapper-md">
  <div class="row">
  <div class="col-md-4">
    <h4 class="m-n font-thin h4"><i class="fa fa-users"></i> &nbsp&nbsp<b>Employee admission</b> | Admission</h4>
    </div>
    <div class="col-md-8">
    <ul class="breadcrumb pull-right">
      <li><a href=""><i class="fa fa-home"></i> Breadcrumb</a></li>
      <li><a href="">Elements</a></li>
      <li class="active">Components</li>
    </ul>
    </div>
  </div>
</div>
<div class="wrapper-md">
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  <tabset class="tab-container" ng-init="steps={percent:20, step1:true, step2:false, step3:false}">
    <tab heading="Employee admission" active="steps.step1" select="steps.percent=10">
      <tab-heading><i class="fa fa-user"></i>&nbsp Employee admission</tab-heading>
      <legend class="pull-left width-full">Personal Details</legend>
      <form name="step1" class="form-validation" enctype="multipart/form-data">
        <div class="row">
          <div class="form-group col-md-3">
              <label class="control-label ">Employee number</label>
                <input type="text" class="form-control input-sm" name="EMP_NO" ng-model="empAdm.EMP_NO"  placeholder="Employee Number" required>            
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Joining Date</label>
            <div class="" ng-controller="DatepickerDemoCtrl">
              <div class="input-group w-md">
                <input type="text" class="form-control input-sm" datepicker-popup="{{format}}" ng-model="empAdm.EMP_JOIN_DT" is-open="opened" datepicker-options="" close-text="Close" name="EMP_JOIN_DT" ng-="false" placeholder="Joining Date" required>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group col-md-3">
              <label class="control-label">First Name</label>
              <input type="text" class="form-control input-sm" id="" ng-model="empAdm.EMP_FIRST_NAME" placeholder="First Name" required>
          </div>
          <div class="form-group col-md-3">
              <label class="control-label">Last Name</label>
              <input type="text" class="form-control input-sm" id="" ng-model="empAdm.EMP_LAST_NAME" placeholder="Last Name" required>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-3">
              <label class="control-label">Gender</label><br>
              <label class="radio-inline">
                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" value="Male" ng-model="empAdm.EMP_GENDER">
                    <i></i>
                    Male
                  </label>
                </div>
              </label>
              <label class="radio-inline">
                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" value="Female" ng-model="empAdm.EMP_GENDER">
                    <i></i>
                    Female
                  </label>
                </div>
              </label>
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Date of Birth</label>
            <div class="" ng-controller="DatepickerDemoCtrl">
              <div class="input-group w-md">
                <input type="text" class="form-control input-sm" datepicker-popup="{{format}}" ng-model="empAdm.EMP_DOB" is-open="opened" datepicker-options="" close-text="Close" name="EMP_DOB" ng-="false" placeholder="Date of Birth" required>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </div>
            </div>
          </div>
           <div class="form-group col-md-3">
            <label class="control-label">Marital status</label>
            <select class="form-control input-sm w-full" name="EMP_MARITAL_STATUS" ng-model="empAdm.EMP_MARITAL_STATUS" required>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
            </select>
          </div>
          <div class="form-group col-md-3">
              <label class="control-label">Religion</label>
              <input type="text" class="form-control input-sm" ng-model="empAdm.EMP_RELIGION" id="" placeholder="Religion" required>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-3">
            <label class="control-label">Blood Group</label>
            <select  class="form-control input-sm w-full" name="EMP_BLOOD_GROUP" ng-model="empAdm.EMP_BLOOD_GROUP" required>
                <option value="A+ve">A+ve</option>
                <option value="B+ve">B+ve</option>
                <option value="O+ve">O+ve</option>
                <option value="A-ve">A-ve</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Nationality</label>
            <select class="form-control input-sm w-full" name="EMP_NATIONALITY" ng-model="empAdm.EMP_NATIONALITY" required>
                <option value="Afghanistan">Afghanistan</option>
                <option value="American Samoa">American Samoa</option>
                <option value="Antarctica">Antarctica</option>
                <option value="India">India</option>
                <option value="Srilanga">SriLanga</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label class="col-sm-4 control-label">Upload photo</label>
            <div class="col-sm-10">
              <input ui-jq="filestyle" ui-options="{icon: false, buttonName: 'btn-primary'}" file-upload1="empAdm.EMP_PROFILE" type="file" multiple="" name="EMP_PROFILE"  ng-model="empAdm.EMP_PROFILE" ng-files="getTheFiles($files)">
            </div>
          </div>
        </div>

        <legend class="pull-left width-full">Wrok Information</legend>

        <div class="row">
          <div class="form-group col-md-3">
            <label class="control-label">Department</label>
            <select  class="form-control input-sm w-full" name="EMP_DEPT" ng-model="empAdm.EMP_DEPT" required>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Science">Science</option>
                <option value="Maths">Maths</option>
                <option value="Social">Social Studies</option>
                <option value="System">System Admin</option>
                <option value="Other">Other Languages</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Category</label>
            <select class="form-control input-sm w-full" name="EMP_CATEGORY" ng-model="empAdm.EMP_CATEGORY" required>
                <option value="Finance">Finance</option>
                <option value="HR">Human Resource</option>
                <option value="Librarion">Librarion</option>
                <option value="Teacher">Teacher</option>
                <option value="SystemAdmin">System Admin</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Position</label>
            <select class="form-control input-sm w-full" name="EMP_POSITION" ng-model="empAdm.EMP_POSITION" required>
                <option value="System Admin">System Admin</option>
                <option value="LabAssistant">Lab Assistant</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Grade</label>
            <select  class="form-control input-sm w-full" name="EMP_GRADE" ng-model="empAdm.EMP_GRADE" required>
                <option value="Grade1">Grade 1</option>
                <option value="Grade2">Grade 2</option>
                <option value="Grade3">Grade 3</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
              <label class="control-label">Job Title</label>
              <input type="text" class="form-control input-sm" ng-model="empAdm.EMP_JOB_TITLE" placeholder="" required>
          </div>
          <div class="form-group col-md-3">
              <label class="control-label">Qualification</label>
              <input type="text" class="form-control input-sm" ng-model="empAdm.EMP_QUALI" placeholder="" required>
          </div>
          <div class="form-group col-md-3">
              <label class="control-label">Experience info</label>
              <textarea rows="3" class="form-control input-sm" ng-model="empAdm.EMP_EXPE_INFO" required></textarea>
          </div>
          <div class="form-group col-md-3">
              <label class="control-label col-md-12">Total experience</label>
              <div class="form-group">
                <select class="form-control input-sm w-full" name="EMP_TOT_EXPE" ng-model="empAdm.EMP_TOT_EXPE" required>
                    <option value="0">0 Year</option>
                    <option value="1">1 Year</option>
                    <option value="2">2 Year</option>
                    <option value="3">3 Year</option>
                </select>
              </div>
              <!-- <div class="form-group col-md-6">
                <select ui-jq="chosen" class="form-control input-sm w-full" name="EMP_TOT_EXPE_MONTH" ng-model="empAdm.EMP_TOT_EXPE_MONTH">
                    <option value="0">0 Month</option>
                    <option value="1">1 Month</option>
                    <option value="2">2 Month</option>
                    <option value="3">3 Month</option>
                </select>
              </div> -->
          </div>
        </div>
        <div class="row wrapper-md">
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-rounded pull-right" ng-click="steps.step2=true;saveBasicDetails();" ng-disabled="step1.$invalid">Next</button>
          </div>
        </div>
      </form>
    </tab>
    <tab heading="Contact Information" disabled="step1.$invalid" active="steps.step2" select="steps.percent=30">
    <tab-heading><i class="icon-call-end"></i>&nbsp Contact Information</tab-heading>
      <legend class="pull-left width-full">Contact Information</legend>
      <form name="step2" class="form-validation">
        <div class="row">
            <div class="form-group col-md-3">
              <label class="control-label">Address Line 1</label>
              <input type="text" class="form-control input-sm" ng-model="empCont.EMP_ADD_1" placeholder="Address 1" required>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Address Line 1</label>
              <input type="text" class="form-control input-sm" ng-model="empCont.EMP_ADD_2" placeholder="Address 2" required>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">E-mail</label>
              <input type="email" class="form-control input-sm" ng-model="empCont.EMP_EMAIL" placeholder="Email" required>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">City</label>
              <select class="form-control input-sm w-full" name="EMP_CITY" ng-model="empCont.EMP_CITY" required>
                  <option value="chennai">Chennai</option>
                  <option value="coimbatore">Coimbatore</option>
                  <option value="pondy">Pondicherry</option>
                  <option value="cuddalore">Cuddalore</option>
                  <option value="vilupram">Vilupram</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-3">
              <label class="control-label">State</label>
              <select  class="form-control input-sm w-full" ng-model="empCont.EMP_STATE" ng-model="empCont.EMP_STATE" required>
                  <option value="Tamilnadu">Tamilnadu</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Pune">Pune</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Country</label>
              <select class="form-control input-sm w-full" ng-model="empCont.EMP_COUNTRY" ng-model="empCont.EMP_COUNTRY" required>
                  <option value="australia">Australia</option>
                  <option value="India">India</option>
                  <option value="Dubai">Dubai</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Pincode</label>
              <input type="text" class="form-control input-sm" ng-model="empCont.EMP_PINCODE" ng-minlength="6" placeholder="600001" required>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Phone</label>
              <input type="text" class="form-control input-sm" ng-model="empCont.EMP_PHONE" ng-minlength="10" ng-maxlength="10" placeholder="9876543210" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-3">
              <label class="control-label">Office Phone</label>
              <input type="text" class="form-control input-sm" ng-model="empCont.EMP_OFF_PHONE" ng-minlength="6" ng-maxlength="10" placeholder="421373" required>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Mobile</label>
              <input type="text" class="form-control input-sm" ng-model="empCont.EMP_MOBILE" ng-minlength="10" ng-maxlength="10" placeholder="9876543210" required>
            </div>
          </div>

        <div class="m-t m-b">
          <button type="button" class="btn btn-primary btn-rounded" ng-click="steps.step1=true">Prev</button>
          <button type="submit" ng-disabled="step2.$invalid" class="btn btn-success btn-rounded pull-right" ng-click="steps.step3=true">Next</button>
        </div>
      </form>
    </tab>
    <tab heading="Additional Details" disabled="step2.$invalid" active="steps.step3" select="steps.percent=60">
      <tab-heading><i class="icon-credit-card"></i>&nbsp Additional Details</tab-heading>
        <legend class="pull-left width-full">Bank Details</legend>
        <div class="row">
          <div class="form-group col-md-3">
            <label class="control-label">Account Name</label>
            <input type="text" class="form-control input-sm" ng-model="empAdd.EMP_ACC_NAME" required name="EMP_ACC_NAME" placeholder="Enter Account Name">
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Account Number</label>
            <input type="text" class="form-control input-sm" ng-model="empAdd.EMP_ACC_NO" required placeholder="Enter Account Number">
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Bank Name</label>
            <input type="text" class="form-control input-sm" ng-model="empAdd.EMP_BANK_NAME" required placeholder="Enter Bank Name">
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Branch Name</label>
            <input type="text" class="form-control input-sm" ng-model="empAdd.EMP_BANK_BRANCH_NAME" required placeholder="Enter Branch Name">
          </div>
        </div>
        <legend class="pull-left width-full">Additional Details</legend>
        <div class="row">
          <div class="form-group col-md-3">
            <label class="control-label">Passport Number</label>
            <input type="text" class="form-control input-sm" ng-model="empAdd.EMP_PASSPORT_NO" required placeholder="Enter Passport Number">
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">PAN Number</label>
            <input type="text" class="form-control input-sm" ng-model="empAdd.EMP_PAN_NO" required placeholder="Enter PAN Number">
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Adhar</label>
            <input type="text" class="form-control input-sm" ng-model="empAdd.EMP_ADHAR_NO" required placeholder="Enter Adhar Number">
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Work Permit</label>
            <input type="text" class="form-control input-sm" ng-model="empAdd.EMP_WORK_PERMIT" required placeholder="Enter Work Permit">
          </div>
        </div>
      <div class="m-t m-b">
        <button type="button" class="btn btn-primary btn-rounded" ng-click="steps.step2=true">Prev</button>
        <button type="button" class="btn btn-success btn-rounded pull-right" ui-sref="app.Employee-Details" ng-click="steps.percent=100;saveEmployeeDetails()" >Save & Finish</button>
      </div>
    </tab>
  </tabset>
</div>
