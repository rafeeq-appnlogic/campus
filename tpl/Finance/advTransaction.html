
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Transaction | Advanced</h1>
</div>
<!-- data table -->
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      Add Revert Transaction
    </div>
    <div class="panel-body">
        <form class="bs-example  ng-pristine ng-valid">
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <input type="hidden" name="FINC_TXN_EX_ID">
                <label class="control-label">Student Name </label>
                <div class="">
                   <input type="text" name="" class="form-control input-sm" id="name" placeholder="" />
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Admission Number </label>
                <div class="">
                  <input type="text" name="" class="form-control input-sm" id="" placeholder="" />
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Employee Name </label>
                <div class="">
                  <input type="text" name="" class="form-control input-sm" id="" placeholder="" />
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Employee Number</label>
                <div class="">
                  <input type="text" name="" class="form-control input-sm" id="" placeholder="" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Guest Name</label>
                <div class="">
                  <input type="text" name="" class="form-control input-sm" id="" placeholder="" />
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Guest Name</label>
                <div class="">
                  <input type="text" name="" class="form-control input-sm" id="" placeholder="" />
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Fee Collection Name</label>
                <div class="">
                  <input type="text" name="" class="form-control input-sm" id="" placeholder="" />
                </div>
              </div>
            </div>
             <div class="col-sm-3">
              <div class="form-group">
                <label class=" control-label">Transaction Type</label>
                <div class="">
                  <select ui-jq="chosen" class="w-full form-control m-b input-sm" id="" ng-model="myDropDownSelect">
                    <option value="fees">Fees</option>
                    <option value="payslip">Payslips</option>
                    <option value="other">Others</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
           <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label class=" control-label">Category Name</label>
                <div class="">
                  <select  ui-jq="chosen" class="w-full form-control m-b input-sm" id="" ng-model="myDropDownSelect1">
                    <option value="appregister">Applicant Registration</option>
                      <option value="fee">Fee</option>
                      <option value="hostel">Hostel</option>
                      <option value="instant">Instant Fee</option>
                      <option value="inventory">Inventory</option>
                      <option value="library">Library</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                 <label class=" control-label">Start Date</label>
                     <div class="" ng-controller="DatepickerDemoCtrl" >
                        <div class="input-group ">
                          <input type="text" class="form-control" ng-click="open($event)" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                      </div>
                    </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                 <label class="control-label">End Date</label>
                     <div class="" ng-controller="DatepickerDemoCtrl" >
                        <div class="input-group ">
                          <input type="text" class="form-control" ng-click="open($event)" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"/>
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                      </div>
                    </div>
              </div>
            </div>
        </div>
      <br>
      <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-2">
            <button type="button" name="insert" class="btn m-b-xs w-xs btn-dark" id="submit" >Create</button>
            <button type="button" name="update" class="btn btn-warning btn-sm update hidden" id="update" >Update</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn m-b-xs w-xs btn-danger" data-dismiss="modal">Cancel</button>
          </div>
      </div>
       </form>
   
    </div>
      <hr>
  </div>
</div>
