<!-- <script type="text/javascript" src="js/controllers/hrconfig.js"></script> -->
<div class="container">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Asset</h4>
        </div>
        <div class="modal-body">
          <form class="bs-example form-horizontal ng-pristine ng-valid">
            <div class="form-group">
              <label class="col-lg-2 control-label col-lg-offset-2">Title</label>
              <div class="col-lg-5">
                <input class="form-control" ng-model="cat_name" type="text">
              </div>
            </div>
            <div class="form-group">
            <label class="col-lg-2 control-label col-lg-offset-2">Description</label>
              <div class="col-lg-5">
                <input class="form-control" ng-model="prefix" type="text">
              </div>
            </div>
            <div class="form-group">
            <label class="col-lg-2 control-label col-lg-offset-2">Amount</label>
              <div class="col-lg-5">
                <input class="form-control" ng-model="prefix" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-4 col-lg-10">
                <button type="button" class="btn btn-sm btn-info" ng-click="createCategory()">Create</button>
                <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Asset Liability Management | Asset View</h1>
</div>
<!-- <div class="wrapper-md" ng-controller="" style="padding-bottom: 0px"> -->
<div class="wrapper-md">
<p class="pull-right">
  <button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i><span class="f-s-14 f-w-500">&nbsp; Create Asset </span></button>
  <button type="button" class="btn btn-sm btn-primary"><i class="fa fa-file-pdf-o"></i><span class="f-s-14 f-w-500">&nbsp; PDF Report </span></button>
  </p>
  </div>
</div>
<!-- data table -->
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      Asset view
    </div>
    <div class="table-responsive">
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/hrconfig/emp_cate.json',
          aoColumns: [
            { mData: 'Employee_Cat' },
            { mData: 'Prefix' },
            { mData: 'Active' },
            { mData: 'Action' },
          ]
        }" class="table table-striped table table-bordered b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%">Asset</th>
            <th  style="width:25%">Created at</th>
            <th  style="width:25%">Total Amount</th>
            <th  style="width:15%">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
