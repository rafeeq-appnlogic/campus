
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Finance | Fees Refund</h1>
</div>
<!-- data table -->
<div class="wrapper-md ng-scope" style="padding-bottom: 0px">
  <div class="row">
  <div class="col-lg-12">
    <button type="button" class="btn btn-sm btn-success pull-right" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i><span class="f-s-14 f-w-500">&nbsp; Create Refund Rules</span></button>
  </div>
  </div>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      Fees Refund Rules
    </div>
    <div class="panel-body">
      <form role="form" class="bs-example form-horizontal ng-pristine ng-valid">
            <div class="form-group">
              <label class="col-lg-2 control-label" style="text-align: left;">Select Fee collection</label>
              <div class="col-lg-3">
                <select name="" class="form-control m-b" ng-model="FeeCollection">
                  <option value="" disabled="" style="">Select Fee collection</option>
                  <option value="1">Term 1 for class1: 02-24-2016  To </option>
                  <option value="2">Fee for  std_ c1-g4: 03-23-2016  To </option>
                  <option value="3">Term 2 fee collection: 03-25-2016  To </option>
                  <option value="4">Fee str: 04-06-2016  To </option>
                  <option value="5">fee: 12-13-2016  To </option>
                </select>
              </div>
            </div>
      </form>
     <div class="table-responsive" ng-show="FeeCollection=='1' || FeeCollection=='4' "> 
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/Finance/feesrefund.json',
          aoColumns: [
            { mData: 'Employee' },
            { mData: 'Startdate' },
            { mData: 'Enddate' },
            { mData: 'No_of_days' },
            { mData: 'LeaveType' },
          ]
        }" class="table table-striped table table-bordered b-t b-b">
        <thead>
          <tr>
            <th  style="width:5%">Sl.No.</th>
            <th  style="width:20%">Name</th>
            <th  style="width:25%">Refund Percentage / Amount</th>
            <th  style="width:15%">Refund Validity</th>
            <th  style="width:15%">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" role="dialog" style="padding-top: 80px">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Fees Refund Rules</h4>
        </div>
        <div class="modal-body">
          <form class="bs-example form-horizontal" name="FeesRefundRules">
          <div class="form-group">
            <label class="col-lg-4 control-label">Fees collection</label>
            <div class="col-lg-5">
              <select class="form-control" name="FeesCollection" >
              <option value="" selected="" disabled="">Select Fees</option>
                <option value="1">Fee for  std_ c1-g4: 03-23-2016  To 03-24-2016 </option>
                <option value="2">fee for all 2016 feb: 02-24-2016  To 02-25-2016 </option>
                <option value="3">Fee str: 04-06-2016  To 04-07-2016 </option>
                <option value="4">fee: 12-13-2016  To 12-13-2016 </option>
                <option value="5">Term 1 for class1: 02-24-2016  To 02-24-2016 </option>
                <option value="6">Term 2 fee collection: 03-25-2016  To 03-29-2016 </option>
              </select>
              <span style="color: red" ng-show="FeesRefundRules.FeesCollection.$dirty && FeesRefundRules.FeesCollection.$invalid">
                <span ng-show="FeesRefundRules.FeesCollection.$error.required">Select any one Fees Collection</span>
              </span>
            </div>
          </div>
          <div class="form-group">
          <label class="col-lg-4 control-label">Refund Name</label>
            <div class="col-lg-5">
              <input class="form-control" placeholder="Refund Name" name="RefundName"  type="text" >
              <span ng-show="FeesRefundRules.RefundName.$invalid">Select any one Fees Collection</span>
              </span>
            </div>
          </div>
          <div class="form-group">
          <label class="col-lg-4 control-label">Refund Validity</label>
            <div class="col-lg-5">
            <div class="form-group" ng-controller="DatepickerDemoCtrl" >
            <div class="col-md-3">
              <div class="input-group w-md">
                <input type="text" class="form-control" ng-click="open($event)" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
            </div>
            </div>
            </div>
          </div>
          <div class="form-group">
          <label class="col-lg-4 control-label">Type</label>
              <div class="col-lg-5">
                <div class="radio">
                  <label class="i-checks">
                    <input name="a" value="option2" checked="" type="radio">
                    <i></i>
                    Percentage
                  </label>&nbsp;&nbsp;&nbsp; 
                  <label class="i-checks">
                    <input name="a" value="option2" type="radio">
                    <i></i>
                    Amount
                  </label>
                </div>
              </div>
          </div>
          <div class="form-group">
          <label class="col-lg-4 control-label">Value</label>
            <div class="col-lg-5">
              <input class="form-control" placeholder="Value"  type="text">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-offset-4 col-lg-10">
              <button type="button" class="btn btn-sm btn-info" ng-disabled="FeesRefundRules.$invalid && FeesRefundRules.$dirty">Save</button>
              <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Cancel</button>
            </div>
          </div>
      </form>
        </div>
      </div>
    </div>
  </div>
