<div class="bg-light lter b-b wrapper-md">
    <div class="row">
    <div class="col-md-4">
      <h4 class="m-n font-thin h4"><i class="fa fa-graduation-cap"></i> &nbsp&nbsp<b>Students</b> | Advanced Search</h4>
      </div>
      <div class="col-md-8">
      <ul class="breadcrumb pull-right">
        <li><a href=""><i class="fa fa-home"></i> Breadcrumb</a></li>
        <li><a href="">Elements</a></li>
        <li class="active">Components</li>
      </ul>
      </div>

<!-- data table -->
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      Advanced Search
    </div>
    <div class="panel-body">
      <form class="bs-example ng-pristine ng-valid">
        <div class="row">
          <div class="form-group col-lg-3">
            <label class="control-label">Name</label>
            <input class="form-control input-sm" placeholder="" type="text">
          </div>
          <div class="form-group col-lg-3">
            <label class="control-label">Admission number </label>
            <input class="form-control input-sm" placeholder="" type="text">
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Class</label>
              <select ui-jq="chosen" class="form-control input-sm">
                <option>Select a class</option>
                <option>class 1</option>
                <option>Class 2</option>
                <option>Class 3</option>
              </select>
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Batch</label>
               <select ui-jq="chosen" class="form-control input-sm">
                <option>Select batch</option>
                <option>B.Tech</option>
              </select>
          </div>
        </div>
         <div class="row">
            <div class="form-group col-md-3">
            <label class="control-label">Category</label>
              <select ui-jq="chosen" class="form-control input-sm">
                <option>Select category</option>
                <option>Term 1 Fee</option>
                <option>fee</option>
              </select>
          </div>
           <div class="form-group col-md-3">
            <label class="control-label">Gender</label>
            <div>
              <label class="radio-inline">
                   <input type="radio" class="" value=""  name="optradio">All
              </label>
               <label class="radio-inline">
                  <input type="radio" class=""  value=""  name="optradio">Male
              </label>
                <label class="radio-inline">
                  <input type="radio" class=""  value=""  name="optradio">Female
              </label>
            </div>
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Blood Group</label>
               <select ui-jq="chosen" class="form-control input-sm">
                <option>select blood group</option>
                <option>A+</option>
                <option>B+</option>
                <option>AB+</option>
                <option>O+</option>
                <option>AB-</option>
                <option>AB+</option>
                <option>A1B+</option>
                <option>A-</option>
                <option>B-</option>
                <option>O-</option>
                <option>A1B-</option>
              </select>
          </div>
           <div class="form-group col-md-3">
            <label class="control-label">Country</label>
              <select ui-jq="chosen" class="form-control input-sm">
                <option>select</option>
                <option>India</option>
                <option>France</option>
                <option>Dubai</option>
                <option>newzland</option>
                <option>australia</option>
              </select>
          </div>
         </div>
        <div class="row">
          <div class="form-group col-md-3">
            <label class="control-label">Admission Date</label>
            <div class="">
              <select ui-jq="chosen" class="form-control input-sm">
                <option>select</option>
                <option>equal to</option>
                <option>less than</option>
                <option>greater thann</option>
              </select>
            </div>
            </div>
            <div class="form-group col-md-3" style="margin-top: 5px;"">
            <label class="control-label"></label>
            <div class="">
              <select ui-jq="chosen" class="form-control input-sm">
                <option>select</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option> 
              </select>
            </div>
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Birth Date</label>
            <div class="">
              <select ui-jq="chosen" class="form-control input-sm">
                <option>select</option>
                <option>equal to</option>
                <option>less than</option>
                <option>greater thann</option>
              </select>
            </div>
          </div>
          <div class="form-group col-md-3" style="margin-top: 5px;">
          <label class="control-label"></label>
            <div class="">
              <select ui-jq="chosen" class="form-control input-sm">
                <option>select</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <label class="control-label">Status</label>
            <div class="">
              <label class="radio-inline"><input type="radio" name="optradio" class="radioSearch" checked>Present</label>
              <label class="radio-inline"><input type="radio" name="optradio"  class="radioSearch" >Former</label>
              <label class="radio-inline"><input type="radio" name="optradio"  class="radioSearch" >All</label>
            </div>
          </div>
        </div>
          <div class="form-group">
            <label class="col-md-5 control-label"></label>
            <div class="col-md-6">
              <button type="button" name="insert" class="btn btn-primary btn-sm submit" id="submit" >Search</button>
            </div>
          </div>
        </form>
   
    </div>
      <hr>
  </div>
</div>
