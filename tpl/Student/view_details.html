
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Students | View All </h1>
</div>
<!-- data table -->
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      View All 
    </div>
    <div class="panel-body">
     <form class="bs-example form-horizontal ng-pristine ng-valid">
      <div class="form-group">
        <label class="col-lg-2 col-md-offset-2 control-label">Select a batch</label>
        <div class="col-md-3">
          <select ui-jq="chosen" class="form-control input-sm" ng-model="s_batch">
            <option value="">Select a batch</option>
            <option value="b-tech">B.Tech</option>
          </select>
        </div>
     </form>
    </div><br>
    <div class="panel-body">
      <div class="table-responsive" ng-show="s_batch=='b-tech'">
            <table ui-jq="dataTable" ui-options="{
                sAjaxSource: 'tpl/Student/viewAll_datatable.json',
                aoColumns: [
                  { mData: 'slno' },
                  { mData: 'name' },
                  { mData: 'admissionno' },
                  { mData: 'rollno' },
                  { mData: 'action' },
                ]
              }" class="table table-striped b-t b-b">
              <thead>
                <tr>
                  <th  style="width:10%">Sl.No</th>
                  <th  style="width:10%">Name</th>
                  <th  style="width:10%">Admission No.</th>
                  <th  style="width:10%">Roll number</th>
                  <th  style="width:20%">Action</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
    </div>
      <hr>
  </div>
</div>
