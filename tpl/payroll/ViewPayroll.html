<div class="container">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Payslip Report</h4>
        </div>
        <div class="modal-body">
          <form class="bs-example form-horizontal ng-pristine ng-valid">
            <div class="form-group">
              <label class="col-lg-2 control-label col-lg-offset-2">Name</label>
              <div class="col-lg-5">
                <input class="form-control" placeholder="Name" type="text">
              </div>
            </div>
            <div class="form-group">
            <label class="col-lg-2 control-label col-lg-offset-2">Prefix</label>
              <div class="col-lg-5">
                <input class="form-control" placeholder="Prefix" type="text">
              </div>
            </div>
            <div class="form-group">
            <label class="col-lg-2 control-label col-lg-offset-2">Staus</label>
              <div class="col-lg-5">
                <div class="radio">
                  <label class="i-checks">
                    <input name="a" value="option2" checked="" type="radio">
                    <i></i>
                    Active
                  </label>&nbsp;&nbsp;&nbsp; 
                  <label class="i-checks">
                    <input name="a" value="option2"  type="radio">
                    <i></i>
                    InActive
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-4 col-lg-10">
                <button type="button" class="btn btn-sm btn-info">Create</button>
                <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">HR | Payroll & Payslip | Payslip Report</h1>
</div>
<!-- data table -->
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      Employee Payslip Report
    </div>
    <div class="panel-body">
 <div class="row">
      <form role="form" class="ng-pristine ng-valid">
        <div class="form-group col-md-3">
          <label>Department</label>
          <select ui-jq="chosen" class="w-full" ng-model="department">
            <option value="English">English</option>
            <option value="Maths">Maths</option>
          </select>
        </div>
        <div class="form-group col-md-3" ng-controller="DatepickerDemoCtrl" >
          <label>From</label>
          <div class="input-group w-md">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        </div>
        <div class="form-group col-md-3" ng-controller="DatepickerDemoCtrl" >
          <label>To</label>
          <div class="input-group w-md">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        </div>
        <div class="form-group col-md-3" style="padding-top: 26px">
          <label></label>
          <button type="button" class=" btn btn-sm btn-primary">View Payslip</button>
          <a ui-sref='app.Payslipview-Report' type="button" class=" btn btn-sm btn-primary">View</a>
        </div>
      </form>
      </div>
     <div class="table-responsive"> 
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/payroll/EmpPayslipReport.json',
          aoColumns: [
            { mData: 'Employee' },
            { mData: 'Startdate' },
            { mData: 'Enddate' },
            { mData: 'No_of_days' },
            { mData: 'LeaveType' },
            { mData: 'LeaveStatus' },
            { mData: 'Reason' }
          ]
        }" class="table table-striped table table-bordered b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%">Employee</th>
            <th  style="width:15%">Employee No</th>
            <th  style="width:15%">Payment Frequency</th>
            <th  style="width:15%">Payslip Period</th>
            <th  style="width:15%">Amount(Rs.)</th>
            <th  style="width:15%">Payslip Status</th>
            <th  style="width:25%">View</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="">
      <input class="btn btn-info btn-sm" value="PDF Report" type="button">
      <input class="btn btn-dark btn-sm" value="CSV Report" type="button">
    </div>
      </div>
      <hr>
    </div>
  </div>
</div>
