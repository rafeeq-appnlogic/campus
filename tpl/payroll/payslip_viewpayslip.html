
<style type="text/css">
  .form-group.adjust {
    margin-bottom: 3px;
}
</style>


<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">HR Management | View Payslips</h1>
</div>
<!-- data table -->
<div class="wrapper-md" >
  <p style="float: right;">
    <a ui-sref="app.ps-viewpayslipall"><button type="button" class="btn btn-sm btn-info"><i class="fa fa-eye"></i><span class="f-s-14 f-w-500">&nbsp; View all payslips </span></button></a>
  </p>
</div>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      View Payslip
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-date-disabled">
            <legend>Payroll group - Current Payslip</legend>
            <div class="wrapper-md">
            <div class="row">
            <div class="form-group col-lg-3 adjust">
                <label>Pay period </label>
                <div><p class=""><b>December 2017</b></p></div>
            </div>
            <div class="form-group col-lg-3 adjust">
                <label>Payment frequency </label>
                <div><p class=""><b>Salaried - Monthly</b></p></div>
            </div>
            <div class="form-group col-lg-3 adjust">
                <label>Payslips generated </label>
                <div><p class=""><b>1 of 8 Employees</b></p></div>
            </div>
            </div>
            <hr>
          </div>
      </form>
     <div class="table-responsive"> 
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/payroll/viewpayslip.json',
          aoColumns: [
            { mData: 'Employee' },
            { mData: 'Startdate' },
            { mData: 'Enddate' },
            { mData: 'LeaveType' },
          ]
        }" class="table table-striped table table-bordered b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%">Pay period</th>
            <th  style="width:15%">Salary</th>
            <th  style="width:15%">Payslip status</th>
            <th  style="width:25%">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
      </div>
      <hr>
    </div>
  </div>
</div>
