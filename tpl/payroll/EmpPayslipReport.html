
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">HR | Payroll & Payslip | Payslip Report</h1>
</div>
<!-- data table -->
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      Employee Payslip Report
    </div>
    <div class="panel-body">
 <div class="row">
      <form role="form" class="ng-pristine ng-valid">
        <div class="form-group col-md-3">
          <label>Department</label>
          <select ui-jq="chosen" class="w-full" ng-model="department">
            <option value="English">English</option>
            <option value="Maths">Maths</option>
          </select>
        </div>
        <div class="form-group col-md-3" ng-controller="DatepickerDemoCtrl" >
          <label>From</label>
          <div class="input-group w-md">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        </div>
        <div class="form-group col-md-3" ng-controller="DatepickerDemoCtrl" >
          <label>To</label>
          <div class="input-group w-md">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        </div>
        <div class="form-group col-md-3" style="padding-top: 26px">
          <label></label>
          <button type="button" class=" btn btn-sm btn-primary">View Payslip</button>
          <a ui-sref='app.Payslipview-Report' type="button" class=" btn btn-sm btn-primary">View</a>
        </div>
      </form>
      </div>
     <div class="table-responsive"> 
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/payroll/EmpPayslipReport.json',
          aoColumns: [
            { mData: 'Employee' },
            { mData: 'Startdate' },
            { mData: 'Enddate' },
            { mData: 'No_of_days' },
            { mData: 'LeaveType' },
            { mData: 'LeaveStatus' },
            { mData: 'Reason' }
          ]
        }" class="table table-striped table table-bordered b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%">Employee</th>
            <th  style="width:15%">Employee No</th>
            <th  style="width:15%">Payment Frequency</th>
            <th  style="width:15%">Payslip Period</th>
            <th  style="width:15%">Amount(Rs.)</th>
            <th  style="width:15%">Payslip Status</th>
            <th  style="width:25%">View</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="">
      <input class="btn btn-info btn-sm" value="PDF Report" type="button">
      <input class="btn btn-dark btn-sm" value="CSV Report" type="button">
    </div>
      </div>
      <hr>
    </div>
  </div>
</div>
