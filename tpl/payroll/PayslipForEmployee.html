<div class="bg-light lter b-b wrapper-md">
    <div class="row">
    <div class="col-md-4">
      <h4 class="m-n font-thin h4"><i class="fa fa-user"></i> &nbsp&nbsp<b>HR Management</b> | Payslip for Employee</h4>
      </div>
      <div class="col-md-8">
      <ul class="breadcrumb pull-right">
        <li><a href=""><i class="fa fa-home"></i> Breadcrumb</a></li>
        <li><a href="">Elements</a></li>
        <li class="active">Components</li>
      </ul>
      </div>

<!-- data table -->
<div class="wrapper-md ng-scope" style="padding-bottom: 0px">
  <div class="row">
  <div class="col-lg-12">
    <button type="button" class="btn btn-sm btn-danger pull-right"><i class="glyphicon glyphicon-remove-circle"></i><span class="f-s-14 f-w-500">&nbsp; Rejected Payslip </span></button>
  </div>
  </div>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      Payslips for Employees
    </div>
    <div class="panel-body">
      <form role="form" class="bs-example form-horizontal ng-pristine ng-valid">
            <div class="form-group">
              <label class="col-lg-2 control-label" style="text-align: left;">Department</label>
              <div class="col-lg-3">
                <select name="" class="form-control m-b" ng-model="department">
                  <option value="">Select</option>
                  <option value="English">English</option>
                  <option value="Maths">Maths</option>
                </select>
              </div>
              <div class="col-lg-7">
              <a ui-sref="app.View-Payslip" class="btn btn-success btn-sm">View Payslip</a>
              <a ui-sref="app.Generate-Payslip" class="btn btn-info btn-sm">Generate Payslip</a> 
              </div>
            </div>
      </form>
     <div class="table-responsive" ng-show="department=='Maths'"> 
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/payroll/PaysilpforEmpoloyee.json',
          aoColumns: [
            { mData: 'Employee' },
            { mData: 'Startdate' },
            { mData: 'Enddate' },
            { mData: 'No_of_days' },
            { mData: 'LeaveType' },
          ]
        }" class="table table-striped table table-bordered b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%">Employee Name</th>
            <th  style="width:15%">Payroll Group</th>
            <th  style="width:15%">Payment Frequency</th>
            <th  style="width:15%">Recent Payslip</th>
            <th  style="width:19%">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
      </div>
    </div>
  </div>
</div>
