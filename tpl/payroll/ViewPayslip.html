
<style type="text/css">
  .form-group.adjust {
    margin-bottom: 3px;
}
</style>


<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">HR | Payroll & Payslip | View Payslip</h1>
</div>
<!-- data table -->
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      View Payslip
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-date-disabled">
              <p style="float: right;"><a ui-sref="app.Generate-Payslip" class="btn btn-info btn-sm">Generate Payslip</a></p>
            <legend>Generate Payslips - Keerthi (EMP003)</legend>
            <div class="form-group adjust">
                <label class="col-lg-2">Name </label>
                <label class="col-lg-1"> : </label>
                <div class="col-lg-3">
                  <p class=""><b>Keerthi</b></p>
                </div>
            </div>
            <div class="form-group adjust">
                <label class="col-lg-2">Department </label>
                <label class="col-lg-1"> : </label>
                <div class="col-lg-3">
                  <p class=""><b>Maths</b></p>
                </div>
            </div>
            <div class="form-group adjust">
                <label class="col-lg-2">Position </label>
                <label class="col-lg-1"> : </label>
                <div class="col-lg-3">
                  <p class=""><b>Junior</b></p>
                </div>
            </div>
            <div class="form-group adjust">
                <label class="col-lg-2">Payroll group </label>
                <label class="col-lg-1"> : </label>
                <div class="col-lg-3">
                  <p class=""><b>Current Payslip</b></p>
                </div>
                <div class="col-lg-3">
                  <a ><span class='label bg-primary'>View Payroll</span></a> 
                  <a ui-sref='app.Payslip-View' ><span class='label bg-success'>View Payslip</span></a> 
                  
                </div>
            </div>
            <hr>
            <div class="form-group">
              <label class="col-lg-2 control-label" style="text-align: left;">Payslip Status</label>
              <div class="col-lg-3">
                <select ui-jq="chosen" class="w-full " ng-model="department">
                  <option value="English">English</option>
                  <option value="Maths">Maths</option>
                </select>
              </div>
            </div>

      </form>
     <div class="table-responsive"> 
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/payroll/viewpayslip.json',
          aoColumns: [
            { mData: 'Employee' },
            { mData: 'Startdate' },
            { mData: 'Enddate' },
            { mData: 'LeaveType' },
          ]
        }" class="table table-striped table table-bordered b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%">Pay period</th>
            <th  style="width:15%">Salary</th>
            <th  style="width:15%">Payslip status</th>
            <th  style="width:25%">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
      </div>
      <hr>
    </div>
  </div>
</div>
