
<style type="text/css">
  .form-group.adjust {
    margin-bottom: 3px;
}
</style>


<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">HR Management | View Payslip</h1>
</div>
<div class="wrapper-md ng-scope" style="padding-bottom: 0px">
  <div class="row">
  <div class="col-lg-12">
    <button type="button" class="btn btn-sm btn-primary pull-right"><i class="glyphicon glyphicon-export"></i><span class="f-s-14 f-w-500">&nbsp; Generate Payslip </span></button>
  </div>
  </div>
</div>
<!-- data table -->
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      View Payslip
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-date-disabled">
            <legend>Generate Payslips - Keerthi (EMP003)</legend>
            <div class="form-group adjust">
                <label class="col-lg-2">Name </label>
                <label class="col-lg-1"> : </label>
                <div class="col-lg-3">
                  <p class=""><b>Keerthi</b></p>
                </div>
            </div>
            <div class="form-group adjust">
                <label class="col-lg-2">Department </label>
                <label class="col-lg-1"> : </label>
                <div class="col-lg-3">
                  <p class=""><b>Maths</b></p>
                </div>
            </div>
            <div class="form-group adjust">
                <label class="col-lg-2">Position </label>
                <label class="col-lg-1"> : </label>
                <div class="col-lg-3">
                  <p class=""><b>Junior</b></p>
                </div>
            </div>
            <div class="form-group adjust">
                <label class="col-lg-2">Payroll group </label>
                <label class="col-lg-1"> : </label>
                <div class="col-lg-3">
                  <p class=""><b>Current Payslip</b></p>
                </div>
                <div class="col-lg-3">
                <a ui-sref='app.Payslip-View' class="btn btn-primary btn-xs" ><i class="glyphicon glyphicon-file"></i><span> &nbsp;View Payroll</span></a> 
                  <a ui-sref='app.Payslip-View' class="btn btn-info btn-xs" ><i class="glyphicon glyphicon-file"></i><span> &nbsp;View Payslip</span></a> 
                </div>
            </div>
            <hr>
            <div class="form-group">
              <label class="col-lg-2 control-label" style="text-align: left;">Payslip Status</label>
              <div class="col-lg-3">
                <select ui-jq="chosen" class="w-full " ng-model="department">
                   <option value="Approved">Approved</option>
                  <option value="Pending">Pending</option>
                </select>
              </div>
            </div>

      </form>
     <div class="table-responsive"> 
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/payroll/viewpayslip.json',
          aoColumns: [
            { mData: 'Employee' },
            { mData: 'Startdate' },
            { mData: 'Enddate' },
            { mData: 'LeaveType' },
          ]
        }" class="table table-striped table table-bordered b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%">Pay period</th>
            <th  style="width:15%">Salary</th>
            <th  style="width:15%">Payslip status</th>
            <th  style="width:25%">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
      </div>
      <hr>
    </div>
  </div>
</div>
