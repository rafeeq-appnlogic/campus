
<style type="text/css">
  .form-group.adjust {
    margin-bottom: 3px;
}
</style>


<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">HR Management | View Payslip</h1>
</div>
<!-- data table -->
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      View Payslip
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-date-disabled">
            <legend>Generate Payslips - Employees with Outdated Payroll</legend>
            <div class="form-group adjust">
                <label class="col-lg-2">Payroll Group </label>
                <label class="col-lg-1"> : </label>
                <div class="col-lg-3">
                  <p class=""><b>Current Payslip </b></p>
                </div>
            </div>
            <div class="form-group adjust">
                <label class="col-lg-2">Payment Frequency </label>
                <label class="col-lg-1"> : </label>
                <div class="col-lg-3">
                  <p class=""><b>Salaried - Monthly </b></p>
                </div>
            </div>
            <div class="form-group adjust">
                <label class="col-lg-2">Pay Period</label>
                <label class="col-lg-1"> : </label>
                <div class="col-lg-3">
                  <p class=""><b> December 2016  </b></p>
                </div>
            </div>
            
      </form>
     <div class="table-responsive"> 
          <hr>

      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'tpl/payroll/GeneratePayslipforPayrollGroup.json',
          aoColumns: [
            { mData: 'Employee' },
            { mData: 'Startdate' },
            { mData: 'Department' },
            { mData: 'AdditionalLeaves' },
            { mData: 'LeaveType' }
          ]
        }" class="table table-striped table table-bordered b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%">Employee</th>
            <th  style="width:15%">Employee number</th>
            <th style="width:15%">Department</th>
            <th style="width:15%">Additional leaves</th>
            <th  style="width:10%">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
      </div>
      <hr>
    </div>
  </div>
</div>
