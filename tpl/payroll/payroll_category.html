<div class="container">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Employee Category</h4>
        </div>
        <div class="modal-body">
          <form class="bs-example form-horizontal ng-pristine ng-valid">
            <div class="form-group">
              <label class="col-lg-2 control-label col-lg-offset-2">Name</label>
              <div class="col-lg-5">
                <input class="form-control" placeholder="Name" type="text">
              </div>
            </div>
            <div class="form-group">
            <label class="col-lg-2 control-label col-lg-offset-2">Prefix</label>
              <div class="col-lg-5">
                <input class="form-control" placeholder="Prefix" type="text">
              </div>
            </div>
            <div class="form-group">
            <label class="col-lg-2 control-label col-lg-offset-2">Staus</label>
              <div class="col-lg-5">
                <div class="radio">
                  <label class="i-checks">
                    <input name="a" value="option2" checked="" type="radio">
                    <i></i>
                    Active
                  </label>&nbsp;&nbsp;&nbsp; 
                  <label class="i-checks">
                    <input name="a" value="option2"  type="radio">
                    <i></i>
                    InActive
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-4 col-lg-10">
                <button type="button" class="btn btn-sm btn-info">Create</button>
                <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
