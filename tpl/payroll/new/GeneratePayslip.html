<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-body">
    <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-date-disabled" method="get">
    <legend>Generate Employee Payslip - Siva  </legend>
      <div class="form-group" ng-controller="DatepickerDemoCtrl" >
          <label class="col-lg-2">Pay Period </label>
          <label class="col-lg-1"> : </label>
          <div class="col-md-3">
          <div class="input-group w-md">
            <input type="text" class="form-control" ng-click="open($event)" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        </div>
        </div>
      <div class="form-group element ">
          <label class="col-lg-2">Name </label>
          <label class="col-lg-1"> : </label>
          <div class="col-lg-3">
            <p class=""><b>Siva(EMP045556)</b></p>
          </div>
      </div>
      <div class="form-group element">
          <label class="col-lg-2">Department </label>
          <label class="col-lg-1"> : </label>
          <div class="col-lg-3">
            <p class=""><b>English</b></p>
          </div>
      </div>
      <div class="form-group element">
          <label class="col-lg-2">Position</label>
          <label class="col-lg-1"> : </label>
          <div class="col-lg-3">
            <p class=""><b>Junior</b></p>
          </div>
      </div>
      <legend>Payroll Details</legend>
        <div class="form-group element">
          <label class="col-lg-2">Payroll Group </label>
          <label class="col-lg-1"> : </label>
          <div class="col-lg-3">
            <p class=""><b> Current Payslip </b></p>
          </div>
        </div>
            <div class="form-group element">
          <label class="col-lg-2">Payment Frequency</label>
          <label class="col-lg-1"> : </label>
          <div class="col-lg-3">
            <p class=""><b>  Monthly </b></p>
          </div>
        </div>
    <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="50" layout="column">
      <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <div class="col-md-12" style="padding-top: 14px;padding-bottom: 27px">
        <legend style="margin-bottom: 7px">Earnings <i ng-click="appendClonedDiv()" class="fa fa-plus-square" style="float: right;color: green;cursor: pointer"></i></legend>
        <div layout-gt-sm="row" layout-gt-md="row" layout-gt-xs="row">
            <div flex flex-gt-xs="45">
              <label>Basic</label>
            </div>
            <div flex flex-gt-xs="55">
              <md-input-container class="md-block" flex-gt-sm>
                <input name="social" ng-model="user.social"/>
              </md-input-container>
            </div>  
          </div>
          <div layout-gt-sm="row" layout-gt-md="row" layout-gt-xs="row">
            <div flex flex-gt-xs="45">
              <label>Housing Allowance</label>
            </div>
            <div flex flex-gt-xs="55">
              <md-input-container class="md-block" flex-gt-sm>
                <input name="social" ng-model="user.social"/>
              </md-input-container>
            </div>  
          </div>
          <div layout-gt-sm="row" layout-gt-md="row" layout-gt-xs="row" >
            <div flex flex-gt-xs="45">
              <label>Transport Allowance</label>
            </div>
            <div flex flex-gt-xs="55">
              <md-input-container class="md-block" flex-gt-sm>
                <input name="social" ng-model="user.social"/>
              </md-input-container>
            </div>  
          </div>
          <div id="paraID"></div>
          <div layout-gt-sm="row" layout-gt-md="row" layout-gt-xs="row" id="wrapDIV" class="hidden" >
            <div flex flex-gt-xs="35">
              <md-input-container class="md-block" flex-gt-sm>
                <input name="social" ng-model="user.social"  />
              </md-input-container>
            </div>
            <div flex flex-gt-xs="10"></div>
            <div flex flex-gt-xs="55">
              <md-input-container class="md-block" flex-gt-sm>
                <input name="social" ng-model="user.social"/>
              </md-input-container>
            </div>  
            <i class="fa fa-minus-square" ng-click="removeDiv(this)" style="font-size: 22px;padding-top: 12px;color: red;cursor: pointer"></i>
          </div>
        </div>
      </md-card>
    </div>
    <div flex-xs flex-gt-xs="50" layout="column">
      <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <div class="col-md-12" style="padding-top: 14px;padding-bottom: 27px">
        <legend style="margin-bottom: 7px">Deduction</legend>
        <div layout-gt-sm="row" layout-gt-md="row" layout-gt-xs="row">
            <div flex flex-gt-xs="45">
              <label>Income Tax</label>
            </div>
            <div flex flex-gt-xs="55">
              <md-input-container class="md-block" flex-gt-sm>
                <input name="social" ng-model="user.social" ng-pattern="/^[0-9]{3}-[0-9]{2}-[0-9]{4}$/" />
              </md-input-container>
            </div>  
          </div>
          <div layout-gt-sm="row" layout-gt-md="row" layout-gt-xs="row">
            <div flex flex-gt-xs="45">
              <label>Provident Fund</label>
            </div>
            <div flex flex-gt-xs="55">
              <md-input-container class="md-block" flex-gt-sm>
                <input name="social" ng-model="user.social" ng-pattern="/^[0-9]{3}-[0-9]{2}-[0-9]{4}$/" />
              </md-input-container>
            </div>  
          </div>
          <div layout-gt-sm="row" layout-gt-md="row" layout-gt-xs="row">
            <div flex flex-gt-xs="45">
              <label>ESI</label>
            </div>
            <div flex flex-gt-xs="55">
              <md-input-container class="md-block" flex-gt-sm>
                <input name="social" ng-model="user.social" ng-pattern="/^[0-9]{3}-[0-9]{2}-[0-9]{4}$/" />
              </md-input-container>
            </div>  
          </div>
        </div>
      </md-card>
