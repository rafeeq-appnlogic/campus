<style type="text/css">
  .select-page {
    width: 50px;
    text-align: center;
  }
  .pagination li a input {
    padding: 0;
    margin: -5px 0;
  }
</style>
<div>

  <div class="bg-light lter b-b wrapper-md">
    <div class="row">
    <div class="col-md-4">
      <h4 class="m-n font-thin h4"><i class="icon-book-open"></i> &nbsp&nbsp<b>Manage Subjects</b> | View Subjects</h4>
      </div>
      <div class="col-md-8">
      <ul class="breadcrumb pull-right">
        <li><a href=""><i class="fa fa-home"></i> Breadcrumb</a></li>
        <li><a href="">Elements</a></li>
        <li class="active">Components</li>
      </ul>
      </div>
    </div>
  </div>

  <div class="wrapper-md" >
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <div class="panel panel-default">
    <div class="panel-heading"><span style="font-size:18px;"><b>View</b></span>  <button class="btn btn-success btn btn-sm" ng-click="addNewSubject()" style="float: right !important;margin-top:-5px;"><i class="fa fa-plus"></i> Add Subject</button>
    </div>
    <table class="table table-striped" st-table="displayedCollection" st-safe-src="rowCollection" style="border-bottom: 1px solid #cfdadd;">
      <tr>
          <th style="width:185px !important">
            <form class="form-inline">
              <div class="form-group">
                <label for="email">Item by Page &nbsp;</label>
                <select class="input-sm form-control" name="items" id="items" ng-model="itemsByPage"><option value="5" ng-selected="5==itemsByPage">5</option><option value="25">25</option><option value="50">50</option><option value="100">100</option><option value="500">500</option></select>
              </div>
            </form>
          </th>
            <th colspan="2">
               <div>
                <select class="input-sm form-control w-sm inline v-middle" ng-model="bulkaction">
                  <option value="0">Bulk action</option>
                  <option value="1">Delete selected</option>
                  <option value="3">Export</option>
                </select>
                <button class="btn btn-sm btn-default" ng-click="applyAction()">Apply</button>                
              </div>
            </th>
            <th colspan="2"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
          </tr>
    </table>
    <!-- <hr> -->

      <table class="table table-striped" st-table="displayedCollection" st-safe-src="rowCollection" st-set-filter="customFilter">
        <thead>
          <tr>
            <th style="width:5px !important"></th>
            <th>
              <st-select-distinct collection="rowCollection" predicate="ACA_SUB_NAME"></st-select-distinct>
            </th>
            <th>
              <input st-search="'ACA_SUB_CODE'" placeholder="search for code" class="input-sm form-control" type="search"/>
            </th>
            <th>
              <st-select-multiple collection="rowCollection" predicate="ACA_SUB_MAXCLASS_WEEK"></st-select-multiple>
            </th>
          </tr>
          <tr>
            <th>
              <label class="i-checks m-b-none">
                <input type="checkbox" ng-model="selectall" ng-change="callbackbulk()"><i></i>
              </label>
            </th>
            <th st-sort="ACA_SUB_NAME">Subject</th>
            <th st-sort="ACA_SUB_CODE">Code</th>
            <th st-sort="ACA_SUB_MAXCLASS_WEEK">Weekly Classes</th>
            <th>Action {{}}</th>
          </tr>
        </thead>
        <tbody ng-hide="isLoading">

          <tr ng-show="displayedCollection.length=='0'">
          <td></td><td></td>
            <td colspan="3"> No data found add new subject</td>
          </tr>
          <tr ng-repeat="row in displayedCollection">
            <td ><label class="i-checks m-b-none"><input type="checkbox" name="post[]" ng-model="post[$index]" ng-value="$index" ng-change="callbackfunction()"><i></i></label></td>
            <td>
             <!--  <input type="hidden" e-name="ACA_SUB_NAME" value="{{}}"/>
              <input type="hidden" e-name="ACA_SUB_NAME" value="{{}}"/> -->
              <span editable-text="row.ACA_SUB_NAME" e-name="ACA_SUB_NAME" e-form="rowform" onbeforesave="checkName($data, row.id)" e-required>
                {{row.ACA_SUB_NAME}}
              </span>
            </td>
            <td>
              <span editable-text="row.ACA_SUB_CODE" e-name="ACA_SUB_CODE" e-form="rowform" onbeforesave="checkName($data, row.id)" e-required>
                {{row.ACA_SUB_CODE}}
              </span>
            </td>
            <td>
              <span editable-text="row.ACA_SUB_MAXCLASS_WEEK" e-name="ACA_SUB_MAXCLASS_WEEK" e-form="rowform" onbeforesave="checkName($data, row.id)" e-required>
                {{row.ACA_SUB_MAXCLASS_WEEK}}
              </span>
            </td>
            <td style="white-space: nowrap">
              <!-- form -->
              <form editable-form name="rowform" onbeforesave="saveUser($data, row.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == row" >
                <button type="submit" ng-disabled="rowform.$waiting" ng-click="saveSubject(row,$index)" class="btn btn-sm btn-info">
                  save
                </button>
                <button type="button" ng-disabled="rowform.$waiting" ng-click="removeRow(row.ACA_SUB_ID,$index)" class="btn btn-sm btn-default">
                  cancel
                </button>
              </form>
              <div class="buttons" ng-show="!rowform.$visible">
                <button class="btn btn-sm btn-info" ng-click="rowform.$show()"><i class="fa fa-edit"></i></button>
                <button class="btn btn-sm btn-danger" ng-click="deleteData($index);"><i class="fa fa-trash-o"></i></button>
              </div>  
            </td>
          </tr>
        </tbody>
        <tbody ng-show="isLoading">
          <tr>
            <td colspan="5" class="text-center">Loading ...</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
          <!-- <td colspan="2"></td> -->
          <td colspan="5" class="text-right">
            <div st-items-by-page="itemsByPage" st-pagination="" st-template="tpl/pagination.custom.html"></div>
          </td>
          <!-- <td colspan="2" class="">
            <div st-pagination="rowCollectionPage" st-items-by-page="itemsByPage" st-displayed-pages="7" class="no-margin"></div>
          </td> -->
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
