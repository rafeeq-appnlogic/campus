<div class="modal-header">
    <button  class="close" ng-click="cancel()" type="button">
        <i class="fa  fa-times-circle "></i>
    </button>
    <h3 class="modal-title">Add Events</h3>
</div>
<div class="modal-body">
	<form class="bs-example form-horizontal ng-pristine ng-valid">
      <!-- <div class="form-group">
        <label class="col-lg-4 control-label">Event Type</label>
        <div class="col-lg-6">
          <select class="form-control">
            <option ng-selected="ng-selected" ng-model="EventType">Select</option>
            <option ng-value="b-l b-2x b-default bg-primary bg">Primary</option>
            <option ng-value="b-l b-2x b-default bg-info bg">Info</option>
            <option ng-value="b-l b-2x b-default bg-success bg">Success</option>

		  <div class="form-group">
	      <label class="col-lg-4 control-label">Title</label>
	      <div class="col-lg-6">
	        <input type="text" class="form-control" ng-model="NewEvent.EventTitle" placeholder="Title">
	      </div>
	    </div>
		  <div class="form-group">
          <label class="col-lg-4  control-label">Start Date</label>
            <div ng-controller="DatepickerDemoCtrl" class="col-md-6">
            <div class="input-group w-md" style="width: 267px">
              <input type="text" class="form-control" ng-click="open($event)" datepicker-popup="{{format}}" ng-model="NewEvent.StartDate" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-4  control-label">End Date</label>
            <div ng-controller="DatepickerDemoCtrl" class="col-md-6">
            <div class="input-group w-md" style="width: 267px">
              <input type="text" class="form-control" ng-click="open($event)" datepicker-popup="{{format}}" ng-model="NewEvent.EndDate" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
          </div>
        </div>
	    <div class="form-group">
	      <label class="col-lg-4 control-label">Description</label>
	      <div class="col-lg-6">
	        <textarea ng-model="NewEvent.EventDescription" class="form-control" placeholder="Write  Event Description here..."></textarea>
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-lg-offset-4 col-lg-10">
	      	<!-- <button class="btn btn-primary btn-sm" ng-click="addEvent()">Save</button> -->
	      	<button type="button" tooltip="Double click on calendar day to create event" class="btn btn-sm btn-primary btn-addon" ng-click="ok()">
          <i class="fa fa-plus"></i>Add
        </button>
	        <button class="btn btn-danger btn-sm" ng-click="cancel()">Cancel</button>
	      </div>
	    </div>
	 </form>
</div>
